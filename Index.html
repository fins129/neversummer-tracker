<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Never Summer Live Tracker + OpenWeatherMap Radar</title>

  <!-- Mapbox -->
  <script src="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css" rel="stylesheet" />

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      display: flex;
      flex-direction: column;
    }
    #map {
      width: 100%;
      height: 70%;
      position: relative;
    }
    #elevationChart {
      width: 100%;
      height: 30%;
      max-height: 300px;
    }
    .aid-marker {
      background-color: #ff6600;
      border-radius: 50%;
      width: 16px;
      height: 16px;
      border: 2px solid white;
    }
    .runner-icon {
      font-size: 24px;
      animation: bounce 1s infinite alternate;
    }
    @keyframes bounce {
      0% { transform: translateY(0px); }
      100% { transform: translateY(-5px); }
    }
    #infoPanel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 8px;
      font-family: Arial, sans-serif;
      font-size: 14px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 999;
    }
    #radarControls {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(255, 255, 255, 0.9);
      padding: 8px 12px;
      border-radius: 8px;
      font-size: 12px;
      box-shadow: 0 0 5px rgba(0,0,0,0.3);
      z-index: 999;
      width: 160px;
    }
    #radarControls button {
      margin-top: 5px;
      width: 100%;
    }
  </style>
</head>
<body>
  <div id="map">
    <div id="infoPanel">
      Mile: <span id="mile">0</span> | 
      Elev: <span id="elev">0</span> ft | 
      Remain: <span id="remain">0</span> mi
    </div>
    <div id="radarControls">
      <label>
        <input type="checkbox" id="radarCheckbox" onchange="toggleRadar()" />
        Show Precipitation
      </label>
    </div>
  </div>
  <canvas id="elevationChart"></canvas>

  <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiZmluczEyOSIsImEiOiJjbWRkYTAxcXIwMmdvMnJwc2xodjF4b3M5In0.58QcMA8Zo_BPNLORLz5Sug';

    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/mapbox/outdoors-v12',
      center: [-105.92, 40.52],
      zoom: 11
    });
    map.addControl(new mapboxgl.NavigationControl());

    // --- Add OpenWeatherMap Precipitation Layer ---
    map.on('load', () => {
      map.addSource('owm-precipitation', {
        type: 'raster',
        tiles: [
          'https://tile.openweathermap.org/map/precipitation_new/{z}/{x}/{y}.png?appid=57e27e8b4f4e1584f19673bdc6d33547'
        ],
        tileSize: 256
      });

      map.addLayer({
        id: 'owm-precipitation-layer',
        type: 'raster',
        source: 'owm-precipitation',
        layout: { visibility: 'none' },
        paint: { 'raster-opacity': 0.7 }
      });
    });

    function toggleRadar() {
      const checked = document.getElementById('radarCheckbox').checked;
      map.setLayoutProperty('owm-precipitation-layer', 'visibility', checked ? 'visible' : 'none');
    }

    // --- Aid Stations & Elevation Profile ---
    const aidStations = [
      { name: "Michigan Ditch (mile 11.4)", coords: [-105.8797, 40.4975], mile: 11.4 },
      { name: "Diamond Aid (mile 19.5)", coords: [-105.9081, 40.5039], mile: 19.5 },
      { name: "Montgomery (mile 25.5)", coords: [-105.9139, 40.5542], mile: 25.5 },
      { name: "Ruby Jewel Aid (mile 31.6)", coords: [-105.9633, 40.5842], mile: 31.6 },
      { name: "Clear Lake 1&2 (40.9 & 45.3)", coords: [-106.0022, 40.6553], mile: 40.9 },
      { name: "Canadian Aid (mile 51.5)", coords: [-106.0081, 40.6147], mile: 51.5 },
      { name: "Bockman Aid (mile 57.4)", coords: [-105.9717, 40.5592], mile: 57.4 },
      { name: "Ranger Lakes Aid (63.6)", coords: [-105.9675, 40.5036], mile: 63.6 }
    ];

    let elevationChart;
    let elevationData = [];
    let elevationLabels = [];
    let coursePoints = [];
    let totalMiles = 0;

    const runnerEl = document.createElement('div');
    runnerEl.className = 'runner-icon';
    runnerEl.textContent = '🏃';
    const liveMarker = new mapboxgl.Marker(runnerEl).setLngLat([-105.88, 40.51]);

    map.on('load', () => {
      fetch('course.geojson')
        .then(res => res.json())
        .then(data => {
          const coords = data.features[0].geometry.coordinates;
          let totalDist = 0;
          for (let i = 0; i < coords.length; i++) {
            if (i > 0) totalDist += distance(coords[i - 1], coords[i]);
            elevationLabels.push((totalDist / 1609.34).toFixed(2));
            const elevFeet = coords[i][2] ? coords[i][2] * 3.28084 : 0;
            elevationData.push(elevFeet);
            coursePoints.push(coords[i]);
          }
          totalMiles = (totalDist / 1609.34).toFixed(1);

          map.addSource('course', { type: 'geojson', data: data });
          map.addLayer({
            id: 'course-line',
            type: 'line',
            source: 'course',
            paint: { 'line-color': '#FF4500', 'line-width': 4, 'line-blur': 1 }
          });

          const startFlag = document.createElement('div');
          startFlag.innerHTML = '🚩';
          new mapboxgl.Marker(startFlag).setLngLat(coursePoints[0]).addTo(map);
          const finishFlag = document.createElement('div');
          finishFlag.innerHTML = '🏁';
          new mapboxgl.Marker(finishFlag).setLngLat(coursePoints[coursePoints.length - 1]).addTo(map);

          const ctx = document.getElementById('elevationChart').getContext('2d');
          elevationChart = new Chart(ctx, {
            type: 'line',
            data: {
              labels: elevationLabels,
              datasets: [{
                label: 'Elevation (ft)',
                data: elevationData,
                borderColor: 'blue',
                fill: false,
                pointRadius: 0
              }]
            },
            options: {
              responsive: true,
              maintainAspectRatio: false,
              scales: {
                x: { title: { display: true, text: 'Distance (mi)' } },
                y: { title: { display: true, text: 'Elevation (ft)' } }
              },
              plugins: { legend: { display: false } }
            }
          });

          liveMarker.addTo(map);
        });

      aidStations.forEach(station => {
        const el = document.createElement('div');
        el.className = 'aid-marker';
        new mapboxgl.Marker(el)
          .setLngLat(station.coords)
          .setPopup(new mapboxgl.Popup().setHTML(`<strong>${station.name}</strong><br>Mile: ${station.mile}`))
          .addTo(map);
      });
    });

    async function updateLivePosition() {
      try {
        const response = await fetch('https://share.garmin.com/Feed/Share/DanFindley');
        const text = await response.text();
        const coordMatch = text.match(/<gx:coord>([-\d.]+) ([-\d.]+)/);
        if (coordMatch) {
          const lng = parseFloat(coordMatch[1]);
          const lat = parseFloat(coordMatch[2]);
          liveMarker.setLngLat([lng, lat]);
          updateElevationMarker(lng, lat);
        }
      } catch (e) {
        console.error('Error fetching Garmin position:', e);
      }
    }
    setInterval(updateLivePosition, 300000);
    updateLivePosition();

    function updateElevationMarker(lng, lat) {
      if (!elevationChart || coursePoints.length === 0) return;
      let minDist = Infinity;
      let closestIndex = 0;
      let traveledDist = 0;
      for (let i = 0; i < coursePoints.length; i++) {
        const d = distance([lng, lat], coursePoints[i]);
        if (i > 0) traveledDist += distance(coursePoints[i - 1], coursePoints[i]);
        if (d < minDist) {
          minDist = d;
          closestIndex = i;
        }
      }
      const currentMile = (traveledDist / 1609.34).toFixed(1);
      const currentElev = elevationData[closestIndex].toFixed(0);
      const remainMiles = (totalMiles - currentMile).toFixed(1);

      document.getElementById('mile').textContent = currentMile;
      document.getElementById('elev').textContent = currentElev;
      document.getElementById('remain').textContent = remainMiles;

      elevationChart.data.datasets[1] = {
        label: 'Current Position',
        data: elevationData.map((val, idx) => idx === closestIndex ? val : null),
        borderColor: 'red',
        backgroundColor: 'red',
        pointRadius: 5,
        showLine: false
      };
      elevationChart.update();
    }

    function distance(a, b) {
      const R = 6371000;
      const toRad = x => x * Math.PI / 180;
      const dLat = toRad(b[1] - a[1]);
      const dLon = toRad(b[0] - a[0]);
      const lat1 = toRad(a[1]);
      const lat2 = toRad(b[1]);
      const x = dLon * Math.cos((lat1 + lat2) / 2);
      const y = dLat;
      return Math.sqrt(x * x + y * y) * R;
    }
  </script>
</body>
</html>
